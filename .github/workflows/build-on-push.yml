name: Build on Push

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Mesa
        run: | 
          sudo apt update
          sudo apt install libgl1-mesa-glx
      - name: Setup
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: cadquery
          environment-file: ./environment/cadquery.yml
      - name: Build
        shell: bash -l {0}
        run: |
          conda info
          conda list
          mkdir outputs
          python build.py
      - uses: actions/upload-artifact@v3
        with:
          name: outputs
          path: outputs/